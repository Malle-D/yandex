<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.css">
   <title>Document</title>
</head>
<body>
   
   <div class="container">
      
      <h1 class="h1 text-center mt-5">
         Kim birinchi borishga!
      </h1>

      <form class="form pt-5 d-flex justify-content-center mb-5">
         
         <label class="w-25 me-5">
            <input type="number" min="0" class="form__input form-control" placeholder="Masofani kiriting (km)">
         </label>
         
         <button type="submit" class="form__button w-25 btn btn-outline-primary">
            calculate
         </button>
         
      </form>
      
      <ul class="list" style="display: flex; align-items: center; justify-content: space-between; margin: 0px;
       padding: 0px; padding-top: 25px; list-style: none;">
         
         <li class="list__item" style="text-align: center;">
            
            <img style="display: block; margin: 0px auto;  margin-bottom: 24px;" src="./img/standing-up-man-.png" alt="wolker" height="70" width="70">
            
            <output class="list__output-1" style="text-align: center; font-weight: 600;">Piyoda</output>
            
         </li>
          
         <li class="list__item" style="text-align: center;">
            
            <img style="display: block; margin: 0px auto;  margin-bottom: 24px;" src="./img/bicycle.png" alt="wolker" height="70" width="70">
            
            <output class="list__output-2" style="text-align: center; font-weight: 600;">Velosipedda</output>
            
         </li>
           
         <li class="list__item" style="text-align: center;">
            
            <img style="display: block; margin: 0px auto;  margin-bottom: 24px;" src="./img/sedan-car-front.png" alt="wolker" height="70" width="70">
            
            <output class="list__output-3" style="text-align: center; font-weight: 600;">Mashinada</output>
            
         </li>
           
         <li class="list__item" style="text-align: center;">
            
            <img style="display: block; margin: 0px auto; margin-bottom: 24px;" src="./img/airplane.png" alt="wolker" height="70" width="70">
            
            <output class="list__output-4" style="text-align: center; font-weight: 600;">Temir qushda</output>
            
         </li>
         
      </ul>
      
      
      
   </div>
   
   <script src="./js/main.js"></script>
</body>
</html>
